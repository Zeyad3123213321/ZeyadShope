<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/Sope.css">
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <div id="cart-icon">ðŸ›’ (0)</div>
    </header>
    
    <section id="shop">
        <div class="product">
            <img src="imge/29f399aec2699d49113314f1e96d5063.jpg" alt="Laptop">
            <h2>Laptop</h2>
            <p>$2000</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <!--  -->
        <div class="product">
            <img src="imge/Headphones 1.jpeg" alt="HeadPhones">
            <h2>HeadPhones</h2>
            <p>$50</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <!--  -->
        <div class="product">
            <img src="imge/iphone-2048px-6979.jpg" alt="SmartPhone">
            <h2>SmartPhone</h2>
            <p>$600</p>
            <button onclick="addToCart(3)">Add to Cart</button>
        </div>
<!--  -->
        <div class="product">
            <img src="imge/61Mk3YqYHpL.jpg" alt="Mouse">
            <h2>Mouse</h2>
            <p>$20</p>
            <button onclick="addToCart(4)">Add to Cart</button>
        </div>
        <!--  -->
        <div class="product">
            <img src="imge/1662639724_2.png" alt="keyboard">
            <h2>keyboard</h2>
            <p>$100</p>
            <button onclick="addToCart(5)">Add to Cart</button>
        </div>
        <!--  -->
        <div class="product">
            <img src="imge/besttablets-2048px-9875.jpg" alt="Smartphone">
            <h2>Smartphone</h2>
            <p>$900</p>
            <button onclick="addToCart(6)">Add to Cart</button>
        </div>
        <!--  -->
        <div class="product">
            <img src="imge/photography-studio-camra_10685697.jpg" alt="Camra">
            <h2>Camra</h2>
            <p>$500</p>
            <button onclick="addToCart(7)">Add to Cart</button>
        </div>
        <!--  -->
        <div class="product">
            <img src="imge/81rH4RIaf0L_700x700.jpg" alt="Monitor Screen">
            <h2>Monitor Screen</h2>
            <p>$900</p>
            <button onclick="addToCart(8)">Add to Cart</button>
        </div>
    </section>
    
    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="final-price">Final Price: $0.00</p>
    </section>
    
    <script>
        let cart = [];

function addToCart(id) {
    const product = document.querySelectorAll('.product')[id - 1];
    const name = product.querySelector('h2').textContent;
    const price = parseFloat(product.querySelector('p').textContent.replace('$', ''));
    cart.push({ name, price });
    updateCart();
    updateCartIcon();
}

function updateCart() {
    const cartItems = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const finalPriceElement = document.getElementById("final-price");
    
    cartItems.innerHTML = "";
    let totalPrice = 0;
    cart.forEach((item, index) => {
        totalPrice += item.price;
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = () => removeFromCart(index);
        li.appendChild(btn);
        cartItems.appendChild(li);
    });
    finalPriceElement.textContent = `Final Price: $${totalPrice.toFixed(2)}`;
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
    updateCartIcon();
}

function updateCartIcon() {
    const cartIcon = document.getElementById("cart-icon");
    cartIcon.textContent = `ðŸ›’ (${cart.length})`;
}

    </script>
</body>
</html>
